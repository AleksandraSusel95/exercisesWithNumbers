<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/body.css" rel="stylesheet">
    <script defer src="js/numbers.js"></script>
    <title>Liczby</title>

</head>

<body class="body">


    <div class="header"><span class="header__text">LICZBY</span></div>
    <div class="exerciseNumber">
        <h1 class="exerciseHeader">Wylosuj liczbę</h1>
        <p class="exercise__textArea">Przyciśnij przycisk aby wylosować liczbę</p>
        <span class="numberResult">Wylosowana liczba</span>
        <button class="buttonDraw">DRAW</button>
    </div>



    <div class="exerciseSwitch">
        <h1 class="exerciseHeader">Zmień tło</h1>
        <p class="exercise__textAreaSwitch">Przyciśnij przycisk aby zmienić tło na <span class="jasny">ciemny</span></p>
        <button class="buttonSwitch">włącz <span class="themeName">ciemny</span> tryb</button>
    </div>
</body>

</html>
